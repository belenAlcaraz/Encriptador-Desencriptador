<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        
        <img class="logo"  src="/imagenes/logoalura.png" alt="Logo de alura con la inicial da letra a">
        
    </header>
    <main>
        <section class="seccion01">
             
            <div id="box" class="cajatexto">
            <textarea class="caja01"  placeholder="Ingrese el texto aqui"></textarea>
            </div>

            <div id="signo">
                <img src="imagenes\icono-exclamacion.png" alt="signo">
                <h6 class="informacion">Solo letras min√∫sculas y sin acentos.</h6>
            </div>

            <div class="botones">
                <button class="encriptar" onclick="Encriptar()">
                    Encriptar
                </button>
                <button class="desencriptar" onclick="Desencriptar()">
                    Desencriptar
                </button>
            </div>
            
        </section>   

        <section class="seccion02">
            <div class="personaje">
                <img src="imagenes\munheco.png" alt="personaje">
            </div>

            <div class="parrafo">
                <h3>Ningun mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que desees encriptaro desencriptar.</p>
            </div>

            <div class="copiar">
                <!--<textarea class="mensaje" cols="18" rows="8"></textarea> -->
                <button class="botoncopiar" onclick="copiar()">Copiar</button>
            </div>

        </section> 


      <!--   <section class="mensaje-box">
            <textarea class="mensaje" cols="18" rows="8"></textarea>
            <button class="copiar" onclick="copiar()">Copiar</button>
             </section>        -->
    </main>
    <footer>
        Challange Alura - Oracle ONE | Realizado por Belen Alcaraz 
    </footer>
    <script src="script.js"></script>
</body>
</html>
